<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fiscal Pilot</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/animations.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="/" class="navbar-brand">ðŸš€ Fiscal Pilot</a>
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
                    <a href="/register.html" class="btn btn-secondary">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <section class="section" style="min-height: calc(100vh - 200px); display: flex; align-items: center;">
        <div class="container-narrow">
            <div class="card" style="max-width: 400px; margin: 0 auto;">
                <div class="card-header text-center">
                    <h1 class="card-title">Login</h1>
                    <p class="text-muted">Welcome back to Fiscal Pilot</p>
                </div>
                <div id="alert-container"></div>
                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-input" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-input" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                </form>
                <p class="text-center mt-2">
                    Don't have an account? <a href="/register.html">Sign up</a>
                </p>
            </div>
        </div>
    </section>

    <script src="/js/theme.js"></script>
    <script src="/js/app.js"></script>
    <script>
        // Redirect if already logged in
        if (window.app.isAuthenticated()) {
            window.location.href = '/dashboard.html';
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const container = document.getElementById('alert-container');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            try {
                await window.app.login(email, password);
                window.location.href = '/dashboard.html';
            } catch (error) {
                window.app.showAlert(error.message, 'danger', container);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
