<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fiscal Pilot</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/animations.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="/" class="navbar-brand">ðŸš€ Fiscal Pilot</a>
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
                    <a href="/login.html" class="btn btn-secondary">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <section class="section" style="min-height: calc(100vh - 200px); display: flex; align-items: center;">
        <div class="container-narrow">
            <div class="card" style="max-width: 500px; margin: 0 auto;">
                <div class="card-header text-center">
                    <h1 class="card-title">Create Account</h1>
                    <p class="text-muted">Join Fiscal Pilot today</p>
                </div>
                <div id="alert-container"></div>
                <form id="register-form">
                    <div class="form-group">
                        <label class="form-label" for="full-name">Full Name</label>
                        <input type="text" id="full-name" class="form-input" autocomplete="name">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-input" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-input" required autocomplete="new-password" minlength="8">
                        <small class="text-muted" style="display: block; margin-top: 0.25rem;">Minimum 8 characters</small>
                    </div>
                    <div class="form-group">
                        <label style="display: flex; align-items: start; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" id="consent" required style="margin-top: 0.25rem;">
                            <span>I consent to Fiscal Pilot using my financial data for analysis and AI-driven insights. I understand this is educational guidance, not investment advice.</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
                </form>
                <p class="text-center mt-2">
                    Already have an account? <a href="/login.html">Login</a>
                </p>
            </div>
        </div>
    </section>

    <script src="/js/theme.js"></script>
    <script src="/js/app.js"></script>
    <script>
        // Redirect if already logged in
        if (window.app.isAuthenticated()) {
            window.location.href = '/dashboard.html';
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const container = document.getElementById('alert-container');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const consent = document.getElementById('consent').checked;
            
            if (!consent) {
                window.app.showAlert('You must consent to data usage to create an account.', 'warning', container);
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            
            try {
                await window.app.register(email, password, fullName, consent);
                window.location.href = '/dashboard.html';
            } catch (error) {
                window.app.showAlert(error.message, 'danger', container);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
